jdk:
  - openjdk11

language: java
  
stages:
  - continousIntegration
  - continousDelivery

before_install:
  - chmod +x gradlew
  
install:
- npm install newman
  
addons:
  sonarcloud:
    organization: $SONAR_USER
    token: $SONAR_TOKEN
    
jobs:
  include:
    - stage: continousIntegration
      script: ./gradlew sonarqube
    - stage: continousDelivery
      deploy:
        provider: heroku
        api-key: $HEROKU_API_KEY
        app: $HEROKU_STAGING_APP
      after_success:
      script: node_modules/.bin/newman run run src/test/java/systemtests/collection/CRUD.postman_collection.json -e src/test/java/systemtests/uek223advancedenv.postman_environment.json
